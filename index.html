<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .fa-rupee-sign {
            color: #888;
        }
        
        .anime {
            animation-duration: .2s;
            animation-name: slidein;
        }
        
        #loading,
        #results {
            display: none;
        }
        
        @keyframes slidein {
            from {
                margin-left: 100%;
                width: 300%;
            }
            to {
                margin-left: 0%;
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5">
                <div class="card card-body text-center">
                    <h2 class="pb-3">Loan Calculator</h2>
                    <div id="showerror"></div>
                    <form id="loan-form" novalidate>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-rupee-sign"></i>
                                    </span>
                                </div>
                                <input type="number" placeholder="Enter amount" class="form-control" id="amount">
                            </div>
                        </div>
                        <!--form group closes-->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input type="number" placeholder="Ineterest" class="form-control" id="intrest">
                            </div>
                        </div>
                        <!--form group closes-->
                        <div class="form-group">
                            <input type="number" placeholder="Years to repay" class="form-control" id="years">
                        </div>
                        <!--form group closes-->
                        <div class="form-group">
                            <button class="btn-dark btn btn-block" type="submit" id="submit">Calculate</button>
                        </div>
                        <!--form group closes-->
                    </form>
                    <!--Loader here-->
                    <div id="loading">
                        <img src="img/loading.gif" height="100px" width="100px" alt="">
                    </div>
                    <!--Results-->
                    <div id="results" class="pt-2">
                        <div class="mb-3">
                            <h5>Results</h5>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Monthly payment</span>
                                </div>
                                <input type="number" disabled class="form-control" id="monthly-payment">
                            </div>
                        </div>
                        <!--form group closes-->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total payment</span>
                                </div>
                                <input type="number" disabled class="form-control" id="total-payment">
                            </div>
                        </div>
                        <!--form group closes-->
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total interest</span>
                                </div>
                                <input type="number" disabled class="form-control" id="total-interest">
                            </div>
                        </div>
                        <!--form group closes-->
                    </div>
                </div>
            </div>
        </div>
        <!--row closes-->
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ae9d1f066e.js" crossorigin="anonymous"></script>
</body>

</html>
